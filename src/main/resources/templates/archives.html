<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
</head>
<body>


    <!--导航-->
    <div th:replace="_fragments::topnav(4)"></div>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--header-->
            <div class="ui top attached padded segment">
                <div class="ui middle two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${totalBlog}"> 14 </h2> 篇博客
                    </div>
                </div>
            </div>
            <!--年份列表-->
            <th:block th:each="item:${archiveMap}">
                <h3 class="ui center aligned header" th:text="${item.key}"></h3>
                <div class="ui fluid vertical menu" th:each="blog:${item.value}">
                    <a href="" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item">
                        <span>
                            <i class="mini teal cricle icon"></i><span th:text="${blog.title}"></span>
                            <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MM-dd')}">9-03</div>
                        </span>
                        <div class="ui orange basic label m-padded-mini" th:text="${blog.flag}">原创</div>
                    </a>
                </div>
            </th:block>
        </div>
    </div>

    <!--底部footer-->
    <div th:replace="_fragments::footer"></div>

    <th:block th:replace="_fragments::script">
        <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="/js/semantic.min.js"></script>
    </th:block>

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
    </script>
</body>
</html>
